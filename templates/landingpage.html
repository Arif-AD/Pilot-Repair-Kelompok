{% extends 'layout.html' %}

{% block head %}
<title>Pilot Repair</title>
<style>
    /* Add some custom styles for positioning the image */
    #logo-container {
        text-align: center;
        margin-top: 20px; /* Adjust the margin as needed */
    }

    #logo-image {
        width: 25%;
        height: auto;
    }

    /* Add borders to the navbar */
    #myNavbar {
        border-top: 1px solid #000; /* Adjust the border color and size as needed */
        border-bottom: 1px solid #000; /* Adjust the border color and size as needed */
    }
</style>
{% endblock %}

{% block body %}
<section id="header">
    <div id="logo-container">
        <img id="logo-image" src="../static/image/logo.png" alt="Logo">
    </div>
    <nav class="navbar navbar-expand-lg navbar-light" id="myNavbar">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav menu">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="#">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontak</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>
<!-- hero -->
<section class="hero container">
    <div class="">
        <div class="row">
            <div class="hero-text">
                <h1>Smartphone Anda Rusak ?</h1>
                <p>Kami menyediakan jasa service untuk anda</p>
                <a href="/login">
                    <button class="btn btn-chat">Login Sekarang</button>
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
